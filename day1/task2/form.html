<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ddd;
      color: #999;
    }
  </style>
</head>
<body>
  <div id="app-container" class="container">
    <div v-if="isRegisterForm">
      <h2>User Registration</h2>
      <form @submit.prevent="submitForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" v-model="formData.fullName" required>

        <label for="email">Email Address:</label>
        <input type="text" id="email" v-model="formData.email" required>

        <label for="age">Age:</label>
        <input type="text" id="age" v-model="formData.age" required>

        <label for="city">City:</label>
        <input type="text" id="city" v-model="formData.city" required>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="maleGender" value="Male" v-model="formData.gender"> <label for="maleGender">Male</label><br>
        <input type="radio" id="femaleGender" value="Female" v-model="formData.gender"> <label for="femaleGender">Female</label><br>

        <button type="submit" :disabled="!isFormValid">Next</button>
      </form>
    </div>
    <div v-else>
      <h2>Your Data</h2>
      <p>Full Name: {{ formData.fullName }}</p>
      <p>Email Address: {{ formData.email }}</p>
      <p>Age: {{ formData.age }}</p>
      <p>City: {{ formData.city }}</p>
      <p>Gender: {{ formData.gender }}</p>
      <button @click="goBack">Back</button>
      <button @click="submitData">Submit</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.9/dist/vue.global.prod.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          isRegisterForm: true,
          formData: {
            fullName: '',
            email: '',
            age: '',
            city: '',
            gender: ''
          }
        };
      },
      computed: {
        isFormValid() {
          const { fullName, email, age, city, gender } = this.formData;
          return fullName && email && age && city && gender;
        }
      },
      methods: {
        submitForm() {
          this.isRegisterForm = false;
        },
        goBack() {
          this.isRegisterForm = true;
        },
        submitData() {
    
          alert('Data submitted successfully!');
        }
      }
    });

    app.mount('#app-container');
  </script>
</body>
</html>
